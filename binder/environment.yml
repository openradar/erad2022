name: erad-2022-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - jupyter-book
  - numpy
  - scipy
  - matplotlib
  - cartopy
  - pandas
  - xarray
  - wradlib
  - arm_pyart
  # this is needed for baltrad compilation
  - compilers
  - make
  - gnuconfig
  - bash
  - libaec
  - coreutils
  - autoconf
  - automake
  - tar
  - libblas=*=*netlib
  - liblapacke=*=*netlib
  # this is needed for notebooks
  - pip
  - pyviz_comms>=2.0
  - nbstripout
  - zip
  - pip:
      - sphinx-pythia-theme
