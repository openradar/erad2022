  - jupyter-book
  - pip
  - wradlib=1.16.2
  - dask
  - tqdm
  - hvplot
  - rioxarray
  - geopandas
  - datashader
  - arm_pyart
  - pyrad_arm
  - cartopy
  - matplotlib
